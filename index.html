<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <section>
        <div class="global">
            <div class="presentation">
                <div class="logo">
                    <img src="img.jpg" alt="">
                </div>
                <div class="desc">
                    <h1>Project Name</h1>
                    <p>Voici une super description de notre projet</p>
                </div>
            </div>
            <div class="counter">
                <div class="text">
                    <p>Nous seront bient√¥t ouvert !</p>
                    <div class="count-ditect">
                        <div class="container-day align">
                            <h3 class="day nb">Time</h3>
                            <h3>Jours</h3>
                        </div>
                        <div class="container-hour align">
                            <h3 class="hour nb">Time</h3>
                            <h3>Heures</h3>
                        </div>
                        <div class="container-minute align">
                            <h3 class="minute nb">Time</h3>
                            <h3>Minutes</h3>
                        </div>
                        <div class="container-second align">
                            <h3 class="second nb">Time</h3>
                            <h3>Secondes</h3>
                        </div>
                    </div>
                </div>
                <div class="svg align">
                    <img class="img" src="under-count.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
